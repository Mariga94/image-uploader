<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <style>
    .drag {
      width: 100px;
      height: 100px;
      background-color: #f00;
      margin: 10px;
      cursor: move;
    }

    .drop {
      width: 300px;
      height: 300px;
      background-color: #eee;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="drag" draggable="true"></div>
  <div class="drag" draggable="true"></div>
  <div class="drag" draggable="true"></div>
  <div class="drop"></div>

  <script>
    const draggableElements = document.querySelectorAll(".drag");
    const dropTarget = document.querySelector(".drop");
    let draggedElement = null;

    draggableElements.forEach(elem => {
      elem.addEventListener("dragstart", dragstartHandler);
      elem.addEventListener("dragend", dragendHandler);
    });

    dropTarget.addEventListener("dragover", dragoverHandler);
    dropTarget.addEventListener("drop", dropHandler);

    function dragstartHandler(event) {
      draggedElement = event.target;
      event.dataTransfer.setData("text/plain", "");
    }

    function dragendHandler(event) {
      draggedElement = null;
    }

    function dragoverHandler(event) {
      event.preventDefault();
    }

    function dropHandler(event) {
      event.preventDefault();
      dropTarget.appendChild(draggedElement);
    }
  </script>
</body>
</html>
